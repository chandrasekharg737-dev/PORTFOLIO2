<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Roshni - Dashboard Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>GR<span>.</span></h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                <li><a href="#profile"><i class="fas fa-user"></i> <span>Profile</span></a></li>
                <li><a href="#skills"><i class="fas fa-code"></i> <span>Skills</span></a></li>
                <li><a href="#projects"><i class="fas fa-layer-group"></i> <span>Projects</span></a></li>
                <li><a href="#education"><i class="fas fa-graduation-cap"></i> <span>Education</span></a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{{ url_for('download_resume') }}" class="btn-download"><i class="fas fa-download"></i> Download
                    CV</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="menu-toggle" id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>

            <!-- Chat Widget -->
            <div class="chat-widget">
                <button id="chat-toggle" class="chat-toggle-btn">
                    <i class="fas fa-comment-dots"></i>
                </button>
                <div class="chat-window hidden" id="chat-window">
                    <div class="chat-header">
                        <h3>Ask AI Assistant</h3>
                        <button id="chat-close" class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot">
                            <div class="message-content">Hello! I'm an AI assistant. Ask me anything about Roshni's
                                resume.</div>
                        </div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button id="chat-send"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
